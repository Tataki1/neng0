</head>
<body>

<h1>年号当てクイズ</h1>
<div id="quiz"></div>
<div id="answer" style="margin-top:20px; font-size:18px;"></div>
<button id="btn">答えを見る</button>

<script>

{year:'884', event:'藤原基経が関白に'},
{year:'894', event:'遣唐使の延期'},

{year:'1206', event:'チンギス・ハンがモンゴル統一'},
{year:'1215', event:'マグナ・カルタ'}
];

let currentQuiz = {};
let isShowingAnswer = false;

function pickRandomQuiz() {
  const filtered = quizList; // 出題範囲絞るならここを調整
  return filtered[Math.floor(Math.random() * filtered.length)];
}

function showNewQuiz() {
  currentQuiz = pickRandomQuiz();
  document.getElementById("quiz").innerText = `この出来事が起きた年号は？\n「${currentQuiz.event}」`;
  document.getElementById("answer").innerText = "";
  document.getElementById("btn").innerText = "答えを見る";
  isShowingAnswer = false;
}

document.getElementById("btn").addEventListener("click", function() {
  if (!isShowingAnswer) {
    document.getElementById("answer").innerText = `→ 答え：${currentQuiz.year}`;
    this.innerText = "次の問題へ";
    isShowingAnswer = true;
  } else {
    showNewQuiz();
  }
});

showNewQuiz();
</script>

</body>
</html>
